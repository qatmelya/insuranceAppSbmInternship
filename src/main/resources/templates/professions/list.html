<h2>Meslek Listesi</h2>
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col">İsim</th>
			<th scope="col">Ek Ücret</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="profession : ${professions}">
			<th scope="row" th:text="${profession.id}"></th>
			<td th:text="${profession.name}"></td>
			<td th:text="'%' + ${profession.scaleFactor} + ' + ' + ${profession.valueFactor}"></td>
		</tr>
	</tbody>
</table>
