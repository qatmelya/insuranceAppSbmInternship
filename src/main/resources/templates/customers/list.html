<div class="row">
	<p class="h2 col-10 my-4">Müşteri Listesi</p>
	<a class="btn btn-primary col-2 my-4" href="/customers/add">Müşteri
		Ekle</a>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Meslek</th>
				<th scope="col">İkamet Şehri</th>
				<th scope="col">Ad</th>
				<th scope="col">Soyad</th>
				<th scope="col">TC</th>
				<th scope="col">Telefon No</th>
				<th scope="col">Doğum Tarihi</th>
				<th scope="col">Ehliyet Tarihi</th>
				<th scope="col">İşlemler</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="customerDetail : ${customerDetails}">
				<th scope="row" th:text="${customerDetail.id}"></th>
				<td th:text="${customerDetail.professionName}"></td>
				<td th:text="${customerDetail.cityOfResidenceName}"></td>
				<td th:text="${customerDetail.firstName}"></td>
				<td th:text="${customerDetail.lastName}"></td>
				<td th:text="${customerDetail.tc}"></td>
				<td th:text="${customerDetail.phoneNumber}"></td>
				<td th:text="${customerDetail.birthDate}"></td>
				<td th:text="${customerDetail.licenseObtainedAt}"></td>
				<td><a class="btn btn-warning"
					th:href="'/customers/edit/' + ${customerDetail.id}"> Düzenle </a>
					<button type="button" class="btn btn-primary"
						data-bs-toggle="modal"
						th:data-bs-target="'#deleteModal-' + ${customerDetail.id}">Sil
					</button>
					<div class="modal fade"
						th:id="'deleteModal-' + ${customerDetail.id}" tabindex="-1">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Müşteri
										Silinsin mi?</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
								</div>
								<div class="modal-body">
									Müşteriyi silmek istiyor musunuz? <strong>Bu işlem
										geri alınamaz.</strong>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">İptal</button>
									<a class="btn btn-primary"
										th:href="'/customers/delete/' + ${customerDetail.id}">Müşteriyi
										Sil</a>
								</div>
							</div>
						</div>
					</div></td>
			</tr>
		</tbody>
	</table>
</div>
