<div class="row">
	<h2 class="h2 col-10 my-4">Sigorta Listesi</h2>
	<a class="btn btn-primary col-2 my-4" href="/insurances/add">Sigorta
		Ekle</a>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Birim Fiyat</th>
				<th scope="col">Şirket Adı</th>
				<th scope="col">Sigorta Tipi</th>
				<th scope="col">İşlemler</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="insurance : ${insurances}">
				<th scope="row" th:text="${insurance.id}"></th>
				<td th:text="${insurance.unitPrice + ' TRY'}"></td>
				<td th:text="${insurance.insuranceCompanyName}"></td>
				<td th:text="${insurance.insuranceTypeName}"></td>
				<td><a class="btn btn-warning" th:href="'/insurances/edit/' + ${insurance.id}"> Düzenle </a>
					<button type="button" class="btn btn-primary" data-bs-toggle="modal"
						th:data-bs-target="'#deleteModal-' + ${insurance.id}">Sil
					</button>
					<div class="modal fade" th:id="'deleteModal-' + ${insurance.id}" tabindex="-1">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Sigorta
										Silinsin mi?</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
								</div>
								<div class="modal-body">
									Sigortayı silmek istiyor musunuz? <strong>Bu işlem
										geri alınamaz.</strong>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">İptal</button>
									<a class="btn btn-primary"
										th:href="'/insurances/delete/' + ${insurance.id}">Sigortayı
										Sil</a>
								</div>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
